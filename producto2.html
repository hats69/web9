      background-color: #222;

      border-radius: 15px;

    .product-info h1, .product-info h2 {

      color: #f39c12;

      text-align: center;

    .carrusel-btn {

      border: none;
      font-size: 30px;
      color: #f39c12;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .carrusel-btn:hover {

    }
  </style>
</head>
