<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STARS</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    nav {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .logo {
      font-size: 24px;
      color: #fff;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
    }

    .nav-links a:hover {
      color: #f39c12;
    }

    .login-link {
      color: #f39c12;
    }

    .carrito-nav {
      display: flex;
      align-items: center;
      position: relative;
    }

    .btn-carrito-nav {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #fff;
    }

    .contador-carrito {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: #f39c12;
      border-radius: 50%;
      color: #fff;
      padding: 5px 10px;
      font-size: 14px;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      background-color: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    .product-info h1, .product-info h2 {
      text-align: center;
      color: #f39c12;
    }

    .product-info .description {
      text-align: center;
      font-size: 16px;
      color: #ddd;
      margin: 15px 0;
    }

    .original-price {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      color: #fff;
    }

    .btn-comprar {
      width: 100%;
      padding: 15px;
      background-color: #f39c12;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-comprar:hover {
      background-color: #e67e22;
    }

    /* Carrusel */
    .carrusel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .carrusel img {
      max-width: 300px;
      border-radius: 10px;
      transition: opacity 0.5s ease;
    }

    .carrusel-btn {
      background-color: transparent;
      border: none;
      font-size: 30px;
      color: #f39c12;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .carrusel-btn:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Barra de navegaciÃ³n -->
  <nav class="navbar">
    <div class="logo">MiTienda</div>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="#">Contacto</a></li>
      <li><a href="login.html" class="login-link">Iniciar sesiÃ³n</a></li>
    </ul>
    <div class="carrito-nav">
      <button class="btn-carrito-nav" onclick="verCarrito()">
        <span class="icono-carrito">ðŸ›’</span>
      </button>
      <div id="contador-carrito" class="contador-carrito">0</div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container">
    <div class="product-info">
      <h1>69hats</h1>

      <!-- Carrusel de imÃ¡genes -->
      <div class="carrusel">
        <button class="carrusel-btn" onclick="moverCarrusel(-1)">âŸ¨</button>
        <img id="imagen-carrusel" src="stars.png" alt="Imagen del producto">
        <button class="carrusel-btn" onclick="moverCarrusel(1)">âŸ©</button>
      </div>

      <h2>STARS</h2>
      <p class="description">Gorra de 5 panelas con visera semicurva TOTALBLACK con bordado 3D y bordado plano,
        perfecta para combinarla con cualquier color.</p>

      <p class="original-price">$650</p>

      <a href="comprar1.html">
        <button class="btn-comprar">Comprar Ahora</button>
      </a>
    </div>
  </div>

  <!-- Script para carrusel -->
  <script>
    const imagenes = [
      "stars.png",
      "STARS lateral.png",
      "STARRS trasera.png",
      "STARD interior.png",
    ];

    let indiceActual = 0;

    function moverCarrusel(direccion) {
      indiceActual += direccion;
      if (indiceActual < 0) {
        indiceActual = imagenes.length - 1;
      } else if (indiceActual >= imagenes.length) {
        indiceActual = 0;
      }
      document.getElementById("imagen-carrusel").src = imagenes[indiceActual];
    }
  </script>

</body>
</html>
