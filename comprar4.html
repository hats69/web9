<script>
  // Funci칩n para agregar productos al carrito
  function agregarAlCarrito(nombre, precio) {
    const producto = { nombre, precio };
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    carrito.push(producto);
    localStorage.setItem('carrito', JSON.stringify(carrito));
    document.getElementById("contador-carrito").textContent = carrito.length;
  }

  // Funci칩n para ver el carrito
  function verCarrito() {
    const modal = document.getElementById("carrito-modal");
    const lista = document.getElementById("carrito-lista");
    const totalSpan = document.getElementById("total-carrito");
    const verMasBtn = document.getElementById("ver-mas");

    // Limpiar la lista de productos en el carrito
    lista.innerHTML = "";

    // Leer el carrito desde localStorage
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    if (carrito.length === 0) {
      lista.innerHTML = "<li>El carrito est치 vac칤o</li>";
      totalSpan.textContent = 0;
    } else {
      let total = 0;
      let maxItems = 5;  // N칰mero de productos a mostrar inicialmente
      let productosMostrados = 0;

      // Mostrar los primeros 5 productos
      for (let i = 0; i < carrito.length; i++) {
        if (productosMostrados < maxItems) {
          const producto = carrito[i];
          const item = document.createElement("li");
          item.textContent = `${producto.nombre} - $${producto.precio}`;
          lista.appendChild(item);
          total += producto.precio;
          productosMostrados++;
        } else {
          // Una vez que mostramos los primeros 5 productos, no los mostramos m치s
          break;
        }
      }

      totalSpan.textContent = total;

      // Si hay m치s productos, mostramos el bot칩n "Ver m치s"
      if (carrito.length > maxItems) {
        verMasBtn.style.display = "block";
      } else {
        verMasBtn.style.display = "none";
      }
    }

    modal.style.display = "block";
  }

  // Funci칩n para cerrar el modal del carrito
  function cerrarCarrito() {
    document.getElementById("carrito-modal").style.display = "none";
  }

  // Funci칩n para mostrar m치s productos
  function mostrarMas() {
    const modal = document.getElementById("carrito-modal");
    const lista = document.getElementById("carrito-lista");
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const verMasBtn = document.getElementById("ver-mas");

    // Limpiar la lista y mostrar todos los productos
    lista.innerHTML = "";

    let total = 0;
    carrito.forEach(producto => {
      const item = document.createElement("li");
      item.textContent = `${producto.nombre} - $${producto.precio}`;
      lista.appendChild(item);
      total += producto.precio;
    });

    // Actualizar el total
    document.getElementById("total-carrito").textContent = total;

    // Ocultar el bot칩n "Ver m치s" despu칠s de mostrar todos los productos
    verMasBtn.style.display = "none";
  }

  // Funci칩n para actualizar el contador del carrito cuando la p치gina se carga
  function actualizarContadorCarrito() {
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    document.getElementById("contador-carrito").textContent = carrito.length;
  }

  // Llamar a la funci칩n de actualizaci칩n al cargar la p치gina
  window.onload = actualizarContadorCarrito;

   function vaciarCarrito() {
    // Eliminar todos los productos en el carrito del localStorage
    localStorage.removeItem('carrito');

    // Actualizar la vista del carrito y el contador
    document.getElementById("carrito-lista").innerHTML = "<li>El carrito est치 vac칤o</li>";
    document.getElementById("total-carrito").textContent = 0;
    document.getElementById("contador-carrito").textContent = 0;

    // Cerrar el modal
    cerrarCarrito();
  }

  // Funci칩n para actualizar el contador del carrito cuando la p치gina se carga
  function actualizarContadorCarrito() {
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    document.getElementById("contador-carrito").textContent = carrito.length;
  }

  // Llamar a la funci칩n de actualizaci칩n al cargar la p치gina
  window.onload = actualizarContadorCarrito;
</script>

// Cuando el usuario selecciona una nueva foto
document.getElementById("input-foto").addEventListener("change", function (event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function (e) {
      const imageData = e.target.result;
      document.getElementById("preview-img").src = imageData;
      localStorage.setItem("fotoPerfil", imageData);
    };
    reader.readAsDataURL(file);
  }
});

// Escuchar cambios de localStorage desde otras pesta침as
window.addEventListener("storage", function (event) {
  if (event.key === "fotoPerfil") {
    document.getElementById("preview-img").src = event.newValue || "https://via.placeholder.com/40";
  }
});
</script>
